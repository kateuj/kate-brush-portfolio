<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images-favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images-favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images-favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/images-favicon/site.webmanifest">
  <title>Kate Brush Illustration</title>
</head>

<body>

  <div class="container-fluid max-width">
    <section class="thank-you">
      <div class="row">
        <h1 class="main-header">Thank you!</h1>
        <p>I'll be in touch soon.</p>
      </div>
    </section>
      <div class="row">
        <img src="assets/images/coffee-cup.gif" class="thank-you-coffee" alt="animated smiling coffee mug with coffee disappearing">
      </div>
      <div class="row">
        <div id="counter">5</div>
      </div>
  </div>
  <script>
    setInterval(function() {
        var div = document.querySelector("#counter");
        var count = div.textContent * 1 - 1;
        div.textContent = count;
        if (count <= 0) {
            window.location.replace("index.html");
        }
    }, 1000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5588c9f8ee.js" crossorigin="anonymous"></script>
</body>

</html>
